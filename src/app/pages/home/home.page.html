<ion-header>
  <app-encabezado [PageTitle]="tituloPagina" ></app-encabezado>
</ion-header>

<ion-content>
  
  <ion-list *ngIf="listadoPersonas">
      <ion-item-sliding  *ngFor='let persona of listadoPersonas'>
          <ion-item-options side="start">
              <ion-item-option color="danger" (click)="Eliminar(persona.id)"><ion-icon name="trash"></ion-icon> Eliminar</ion-item-option>
            </ion-item-options>

    <ion-item>
        <ion-avatar slot="start">
            <img [src]='persona.avatar'>
        </ion-avatar>
        <ion-label>
            <h2>{{ persona.first_name }}</h2>
            <h3>{{ persona.last_name }}</h3>
            <ion-icon class="ff" name="arrow-forward" (click)="gotoDetalles(persona)"></ion-icon>
        </ion-label>
    </ion-item>

    <ion-item-options side="end">
        <ion-item-option (click)="editarUsuario(persona.id, persona.first_name, persona.last_name)"><ion-icon name="create"></ion-icon> Editar</ion-item-option>
      </ion-item-options>

  </ion-item-sliding>

</ion-list>


<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" (click)="alertaCrearUsuario()">
        <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
